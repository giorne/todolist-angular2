<div class="container login-form">

      <form class="form-signin">
        <h2 class="form-signin-heading">My Todo List</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="signup-link" align="right">
          <label>
           <a [routerLink]="['/signup']" routerLinkActive="active">Sign up!</a>
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="doLogin()">Sign in</button>
      </form>

    </div>
